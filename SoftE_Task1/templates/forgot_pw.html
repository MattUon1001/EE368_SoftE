<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="w-full max-w-md mx-auto p-6">
    <div class="mt-7 bg-white rounded-xl shadow-lg border-2 border-indigo-300 p-6">
      <h1 class="text-2xl font-bold text-center mb-4">Reset Password</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
      <p class="text-red-500 mb-2">{{ message }}</p>
      {% endfor %}
      {% endwith %}

      <form method="POST">
        <input type="email" name="email" placeholder="Enter your email" required
               class="w-full mb-2 p-2 border rounded">
        <input type="password" name="new_password" placeholder="Enter new password" required
               class="w-full mb-2 p-2 border rounded">
        <input type="password" name="confirm_password" placeholder="Confirm new password" required
               class="w-full mb-2 p-2 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Reset Password
        </button>
      </form>

      <p class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to Login</a>
      </p>
    </div>
  </main>
</body>
</html>
